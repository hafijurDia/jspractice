<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart information store at Browser local storage</title>
</head>
<body>
    <div style="margin-top: 50px;"></div>
    <input id="product-name" type="text" placeholder="add product">
    <input id="product-quantity" type="text" placeholder="product quantity">
    <button onclick="addProduct()">Add Product</button>
    <ul id="product-conatiner">

    </ul>
    <!-- ja prompt button -->
    <button onclick="promptFunction()">Using Prompt</button>
    <p id="prompt-result"></p>

    <!-- js confirm function -->
    <button onclick="confirmFunciton()">Confirm Button</button>
    <p id="confirm-message"></p>

    <!-- set object in local storage -->
    <input id="first-name" type="text" placeholder="first name">
    <input id="last-name" type="text" placeholder="last name">
    <button onclick="addObject()">Add Object in Cart</button>
    <ul id="name-conatiner">

    </ul>
