<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact data save in local storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">Contact Form For Local Storage</h1>
    <div class="w-25 m-auto">

            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
              <button onclick="nameDelete()" id="name-delete" type="submit" class="btn btn-primary mt-3 mb-3">Name Delete</button>
              <button onclick="sendData('name')" id="name-send" type="submit" class="btn btn-primary">Name Send</button>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
              <button onclick="emailDelete()" id="email-delete" type="submit" class="btn btn-primary mt-3 mb-3">Email Delete</button>
              <button onclick="sendData('email')" id="eamil-send" type="submit" class="btn btn-primary">Email Send</button>
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
              <button onclick="messageDelete()" id="message-delete" type="submit" class="btn btn-primary mt-3 mb-3">Message Delete</button>
              <button onclick="sendData('message')" id="message-send" type="submit" class="btn btn-primary">Message Send</button>
            </div>

            <button onclick="allClear()" type="submit" class="btn btn-primary">All Reset</button>

    </div>
    
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/contact1.js"></script>
  </body>
</html>
